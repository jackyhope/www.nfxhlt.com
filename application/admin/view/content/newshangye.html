{extend name="common/common"/}
{block name="body-menu"}
{include file="content/menu" /}
{/block}
{block name="body-main"}
<div class="pageheader notab">
    <if condition='#'>

        <else/>
        <h1 class="pagetitle">行业资讯 <small><a href="admin/content/edit?ac=newshangye">添加资讯</a></small></h1>
    </if>
</div>

<div id="contentwrapper" class="contentwrapper">

    <div class="contenttitle2">
        <h3>资讯列表</h3>
    </div>

    <table class="table table-striped table-bordered table-hover no-footer" >
        <thead>
        <tr>
            <th>标题</th>
            <th>副标题</th>
            <th>来源</th>
            <th>作者</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="cnews" id="vo"}
        <tr>
            <td  style="text-align: left" class="gai"><input class="textbtn"  type="text" style="border:none;width: 100%" readonly="readonly" value="{$vo['title']}"></td>
            <td class="gai"><input class="textbtn"  type="text" style="border:none" readonly="readonly" value="{$vo['subtitle']}" ></td>
            <td class="gai"><input class="textbtn"  type="text" style="border:none" readonly="readonly" value="{$vo['source']}"></td>
            <td class="gai"><input class="textbtn"  type="text" style="border:none" readonly="readonly" value="{$vo['writer']}"></td>
            <td class=""><input class="textbtn" type="text" style="border:none" readonly="readonly" value="{$vo['time']|date='Y-m-d',###}"></td>
            <td class="gai" style="display: none"><input class="textbtn"  type="text" style="border:none;width: 100%" readonly="readonly" value="http://localhost/home/detail/index.html"></td>
            <td width="200">
                <a href="admin/content/edit?ac=newshangye&bc=gai&id={$vo['Id']}" class="btn btn-xs  btn-primary">查看/修改内容</a>
                <!--<input type="button" class="btn btn-xs btn-danger " value="删除">-->
            </td>
        </tr>
        </tr>
        {/volist}
        </tbody>
    </table>

    <ul class="pagination">

    </ul>
</div>
{/block}
{block name="footer-ext"}
<script>
    (function($){
        $(document).ready(function () {
            $(".xiugai").click(function (e) {
                var btn = e.target;
                var count = $($($(btn).parent().get(0)).siblings(".gai")).length;
                for(var i = 0;i<count;i++){
                    var cbtn =$($($(btn).parent().get(0)).siblings(".gai")).children().get(i);
                    $(cbtn).removeAttr("readonly");
                    $(cbtn).css("border","1px solid rgb(71,145,255)");
                }
                var baocun =$(btn).siblings(".baocun").get(0);
                $(baocun).show();
                $(btn).css("display","none");
            })
            $(".baocun").click(function (e) {
                var btn = e.target;
                var count = $($($(btn).parent().get(0)).siblings(".gai")).length;
                for(var i = 0;i<count;i++){
                    var cbtn =$($($(btn).parent().get(0)).siblings(".gai")).children().get(i);
                    $(cbtn).attr("readonly","readonly");
                    $(cbtn).css("border","none");
                }
                var xiugai =$(btn).siblings(".xiugai").get(0);
                $(btn).hide();
                $(xiugai).show();
            })
        })
    })(jQuery)
</script>
{/block}
